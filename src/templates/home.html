<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #808080;
            color: #ffffff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome back {{username}}!</h1>

    <!-- Flash Messages Display Area * CHAAAAAT * -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div style="color: red;">
        <!-- Optionally style the message display -->
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <p>Kebab Score: {{kebabnum}}</p><bt>
    <p>Eaten kebab recently?</p>
    <a href="/post" class="button">Post about it!</a>
</body>
</html>
